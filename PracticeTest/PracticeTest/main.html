<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,700&family=Roboto+Flex:opsz,wght@8..144,200;8..144,300;8..144,500;8..144,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous" />
    <link rel="stylesheet" href="lib/css/all.min.css" />
    <link rel="stylesheet" href="lib/css/main.css" />
    <title>Practice Test</title>
</head>

<body>
    <main>
        <section id="form-title">MULTI STEPS FORM WIDGET</section>
        <section id="form-container">
            <!-- Nav tabs -->
            <ul class="nav nav-pills" role="tablist">
                <li role="presentation" class="active"><a href="#profile" aria-controls="profile" role="tab"
                        data-toggle="tab">Profile</a></li>
                <li role="presentation"><a href="#account" aria-controls="account" role="tab" data-toggle="tab">Account</a>
                </li>
                <li role="presentation"><a href="#details" aria-controls="details" role="tab"
                        data-toggle="tab">Details</a></li>
                <li role="presentation"><a href="#profession" aria-controls="profession" role="tab"
                        data-toggle="tab">Profession</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="profile">
                    <form>
                          <input type="text" class="form-control" id="first-name" placeholder="First name" required />
                          <input type="text" class="form-control" id="first-name" placeholder="Last name" required/>
                          <input type="text" class="form-control" id="first-name" placeholder="Phone" required/>
                        <div class="radio-box" id="gender">
                          <label>
                            <span id="checkbox-label">Gender:</span>
                            <input type="radio" name="gender" value="female" required> Female
                            <input type="radio" name="gender" value="male"> Male
                          </label>
                        </div>
                        <textarea name="address" id="address" cols="30" rows="5" placeholder="Address"></textarea>
                        <button type="submit" class="btn btn-default">Next</button>
                      </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="account">Account</div>
                <div role="tabpanel" class="tab-pane" id="details">Details</div>
                <div role="tabpanel" class="tab-pane" id="profession">Profession</div>
            </div>
    
            </div>
        </section>
    </main>
    <!-- script -->
    <script type="text/javascript" src="lib/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="lib/js/script.js">
        $('#myTabs a').click(function (e) {
            e.preventDefault()
            $(this).tab('show')
        })
    </script>
</body>

</html>
